<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
          rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <style>
        #blue1:hover {
            color: #4CAF50;
        }

        .tools {
            margin-left:180px;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        .coupe {
            background-color: #b9eef6d7;
            margin-left: 100%;
            width: 80%;
            padding: 20px;
            position: fixed;
            transform: translate(-50%, -50%);
            left: 50%;
            display: flex;
            justify-content: space-around;
            text-align: center;
            border-radius: 2px;
            box-shadow: 0 20px 40px rgba(30, 21, 49, 0.4);
        }

        a.my-button {
            background: linear-gradient(to right,#959ba1,#6433E0);
            background-color: #959ba1;
            color: #fff;
            font-family: Trebuchet MS;
            font-size: 15px;
            font-weight: 800;
            font-style: normal;
            text-decoration: none;
            padding: 6px 5px;
            border: 2px solid #000;
            border-radius: 4px;
            display: inline-block;
        }

            a.my-button:hover {
                box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2);
            }

            a.my-button:active {
                transform: scale(0.95);
            }

        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 7px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .button {
            background-color: white;
            color: black;
            border: 2px solid #555555;
            border-radius: 5px;
        }

            .button:after {
                background-color: #000000;
            }


            .button:hover {
                background-color: cornflowerblue;
                color: white;
            }


        body {
            background-color: #8b5ceb;
        }

        .wrapper {
            margin-top:0px;
            top: 0px;
            position: absolute;
            width: 90vmin;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 30%;
        }

        .container {
            top: 0px;
            background-color: #ffffff;
            padding: 50px 30px 80px 30px;
            border-radius: 8px;
            box-shadow: 0 30px 50px rgba(30, 21, 49, 0.3);
        }

        textarea {
            top: 0px;
            width: 100%;
            border: none;
            resize: none;
            outline: none;
            font-size: 12px;
            line-height: 28px;
            color: #0e101a;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

                /* Change the link color to #111 (black) on hover */
                li a:hover {
                    background-color: #111;
                }

        .count {
            top: 450px;
            right: 400px;
            background-color: #000000;
            width: 80%;
            padding: 20px;
            position: fixed;
            transform: translate(-50%, -50%);
            left: 50%;
            display: flex;
            justify-content: space-around;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 20px 40px rgba(30, 21, 49, 0.4);
        }

            .count p {
                color: #a0a0c0;
            }

            .count h5 {
                color: #ffffff;
                font-size: 32px;
            }
            .side{
                margin-top:100px;
                margin-left:60%;
                width:30%;
                height:320px;
                border:5px;
                border-radius:4px;
                background:border-box;
                background-color:azure;
            }
            
    </style>
</head>
<body>

    <script src="myScript.js">

    </script>

    {% load static %}
    <script src="{% static '/js/myScript.js' %}"></script>

    <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color:snow;text-align:center; background-color:black;">Word counter!</h1>

    <div class="wrapper">


        <div class="container">

                 <div>

            <form action="count">
                <textarea cols="50" rows="8" name="usertext" id="input-textarea" placeholder="Type your text here"></textarea>

                    <button type="submit" class="button" >Check</button>

            </form>
        </div>


        <div class="count">
            <div>
                <h5 id="word-count">0</h5>
                <p>Words</p>
            </div>
            <div>
                <h5 id="charac-count">0</h5>

            </div>

                <h5 id="instagram-count">0</h5>

            </div>
            <div>

            </div>
            <div>

                <h5 id="whatsapp-count">0</h5>

            </div>



        </div>


        <div class="tools">
            <a class="my-button" id="blue1" href="#" style="background-color: #4CAF50;">📑</a>
            <a class="my-button" id="blue2" href="#">Details</a>

</html>
